<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>✅ To Do List ✅</title>
</head>
<body>
    <div class="container mx-auto p-5">

        <div class="header">
            <a class="text-center" href="./index.html">
                <h1 class="display-3 mt-4">✅ To Do List ✅</h1>
                <hr>
            </a>
        </div>
<!-- F O R M -->
        <div class="form mt-4 mx-auto">
            <form action="#">

                <div class="mt-5">
                    <label class="form-label font-weight-bold" for="todo"><b>Add a To Do:</b></label>
                    <input class="form-control" type="text" name="todo" id="todo" onsubmit="addTodo()" >
                </div>

            </form>
            
            <input type="submit" value="Add Todo" class="d-flex btn btn-lg btn-outline-primary mt-5 mb-2 ms-auto" onclick="addTodo()">

        </div>
        <hr>
<!-- L I S T   T O D O S -->
        <div class="todos mt-4">
            <h1 class="display-5">All To Dos</h1>

            <div id="list-todos"></div>
        </div>

        <div class="reset">
            <hr>
            <div class="refresh d-flex justify-content-center">
                <button class="btn btn-outline-light" onClick="refresh()">Refresh Page</button>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
