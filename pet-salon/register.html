<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>The Fashion Pet</title>
    <link rel="shortcut icon" href="#">
</head>
<body>
    <div class="container mx-auto p-0">
        <div class="row d-flex align-items-center">
            <div class="col text-center">
                <h1 class="display-3 mt-4">The Fashion Pet</h1>
            </div>
            <div class="col text-center">
                <img class="logo" src="./images/logo.png" alt="">
            </div>
        </div>
        <hr>
<!-- N A V -->
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./services.html">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./register.html">Register</a>
                </li>
            </ul>
        <hr>

        <main>
            <h2 class="mb-3 display-6 text-center">Register a Pet</h2>

            <div class="form-container border rounded border-danger p-3">
                <form class="" action="#">
<!-- R E G   F O R M -->
                    <div class="row">
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="name" class="form-label">Pet Name:</label>
                                <input type="text" class="form-control" name="name" id="petName">
                            </div>

                            <div class="mb-3">
                                <label for="age" class="form-label">Pet Age:</label>
                                <input type="number" class="form-control" name="age" id="petAge">
                            </div>

                            <div class="mb-3">
                                <label for="gender" class="form-label">Pet Gender:</label>
                                <input type="text" class="form-control" name="gender" id="petGender">
                            </div>
                            
                            <div class="mb-3">
                                <label for="breed" class="form-label">Pet Breed:</label>
                                <input type="text" class="form-control" name="breed" id="petBreed">
                            </div>

                            <div class="mb-3">
                                <label for="type" class="form-label">Type:</label>
                                <select class="form-select" name="type" id="petType">
                                    <option value="" disabled selected>--- select type ---</option>
                                    <option value="Dog">Dog</option>
                                    <option value="Cat">Cat</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="mb-3">
                                <label for="service" class="form-label">Service:</label>
                                <select class="form-select" name="service" id="petService">
                                    <option value="" disabled selected>--- select service ---</option>
                                    <option value="Wash">Wash</option>
                                    <option value="Groom">Groom</option>
                                    <option value="Full">Full Service</option>
                                </select>
                            </div>  

                            <div class="mb-3">
                                <label for="owner" class="form-label">Owner's Name:</label>
                                <input type="text" class="form-control" name="owner" id="petOwner">
                            </div>

                            <div class="mb-3">
                                <label for="phone" class="form-label">Owner's Phone:</label>
                                <input type="tel" class="form-control" name="phone" id="petPhone">
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Owner's Email:</label>
                                <input type="email" class="form-control" name="email" id="petEmail">
                            </div>
                        </div>
                    </div>
                    
                </form>
                <div class="">
                    <button type="submit" class="d-flex btn btn-lg btn-danger mt-5 mb-2 ms-auto" onclick="register()">Register Pet</button>
                </div>
            </div>
<!-- E N D   F O R M -->
            <div class="row mt-4">
                <div id="number-pets" class="col-3"></div>

                <div id="oldest-pet" class="col-3"></div>

                <div id="youngest-pet" class="col-3"></div>

                <div id="total-price" class="col-3"></div>
            </div>

            <h2 class="mb-3 mt-5 display-6 text-center">Registered Pets</h2>
            <div class="border-bottom border-danger mx-3"></div>
            <div id="pets" class="d-flex flex-wrap justify-content-between mb-5"></div>

            <hr>
        </main>
<!-- F O O T E R -->
        <footer id="footer-info">
            
        </footer>

    </div>
    <script src="./scripts/pet.js"></script>
    <script src="./scripts/register.js"></script>
    <script src="https://kit.fontawesome.com/d905d0cbda.js" crossorigin="anonymous"></script>
</body>
</html>
